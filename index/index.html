<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="py-5 bg-light"> 
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Example Alert for Success -->
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle"></i> Registration Successful! Please verify your Email Address.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="card shadow-lg">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Registration Form</h5> 
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group mb-3 position-relative"> 
                                    <label for="name">Full Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                                    </div>
                                </div>
                                
                                <div class="form-group mb-3 position-relative"> 
                                    <label for="phone">Phone Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                                        <input type="text" id="phone" class="form-control" placeholder="Enter your phone number" required>
                                    </div>
                                </div>
                                
                                <div class="form-group mb-3 position-relative"> 
                                    <label for="email">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                                    </div>
                                </div>
                                
                                <div class="form-group mb-3 position-relative"> 
                                    <label for="password">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                                    </div>
                                </div>
                                
                                <div class="form-group mb-3 position-relative"> 
                                    <label for="confirm_password">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" id="confirm_password" class="form-control" placeholder="Confirm your password" required>
                                    </div>
                                </div>
                                
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-primary w-100">Register</button> 
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
